<!--Header and Content-->
<wrapper class="outer">
    <spacer size="30"></spacer>

    <!--Per Header -->
    <container class="per-header-wrp">
        <row>
            <columns small="12" class="plr-50">
                <spacer size="5"></spacer>
                <a href="#">
                    <img class="small-float-center" src="[header_logo]" alt="">
                </a>
                <spacer size="5"></spacer>
            </columns>
        </row>
    </container>

    <!--Header-->
    <container class="header-wrp">
        <row class="inner-set">
            <columns small="12" class="plr-50">
                <h1 class="title small-text-center head-dark text-cpt">Now you are online with minthrm</h1>
                <spacer size="55"></spacer>
            </columns>
        </row>
    </container>

    <!--Main Content-->
    <container class="main-body bg-blue">

        <row>
            <columns class="plr-50">
                <spacer size="40"></spacer>
            </columns>
        </row>

        <!--Open Top Content-->
        <row>
            <columns class="plr-50">

                <row>
                    <columns small="12">
                        <h5 class="u-name">Hi [emp_name],</h5>
                        <p class="mb-0 text-white-56">You are warmly welcome to the MintHRM Application now you can perform HR related transections using below login details.</p>
                    </columns>

                </row>

                <row>
                    <columns small="12">
                        <spacer size="30"></spacer>

                        <row>
                            <columns large="2" small="6">
                                <p class="text-bold text-white">Username</p>
                            </columns>
                            <columns large="10" small="6">
                                <p class="text-bold text-white">
                                    <span class="pr-5">:</span>
                                    <span>[user_name]</span>
                                </p>
                            </columns>
                        </row>

                        <spacer size="6"></spacer>

                        <row>
                            <columns large="2" small="6">
                                <p class="text-bold text-white">Password</p>
                            </columns>
                            <columns large="10" small="6">
                                <p class="text-bold text-white">
                                    <span class="pr-5">:</span>
                                    <span>[user_password]</span>
                                </p>
                            </columns>
                        </row>

                    </columns>
                </row>

            </columns>
        </row>

        <row>
            <columns>
                <spacer size="30"></spacer>
            </columns>
        </row>

        <row>

            <columns>
                <row>
                    <columns large="4" small="12">
                        <button href="#" class="btn-yellow">Click here to login</button>
                    </columns>
                </row>

            </columns>
        </row>

        <!--spacer 50-->
        <row>
            <columns>
                <spacer size="50"></spacer>
            </columns>
        </row>

    </container>
    <!--Close Main Content-->

    <spacer size="30"></spacer>

</wrapper>

<!--Footer Wrapper-->
<wrapper class="bg-dark">

    <!--Footer-->
    <container class="  bg-dark">
        <spacer size="28"></spacer>
        <row class="bg-dark">
            <columns small="12" large="12" class="plr-0">
                <img src="http://45.55.175.151/hris/images/system/logo/150/mint-logo-150.png" alt="">
                <p class="cool-text">EXPERIENCE IT ! ITâ€™S REALLY COOL !</p>
            </columns>
        </row>
        <spacer size="28"></spacer>
    </container>

</wrapper>
